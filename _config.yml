    scope:
      path: "dress-code"
      type: "posts"
    values:
      categories: [ "dress-code" ]
      permalink: /dress-code/:title.html
  -
    scope:
      path: "works"
      type: "posts"
    values:
      categories: [ "works" ]
      permalink: /works/:title.html
