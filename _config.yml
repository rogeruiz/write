title: Roger is an engineer at TrussWorks
email: contact@rog.gr
description: > # this means to ignore newlines until the next stanza.
  I'm Roger Steve Ruiz. I am an Engineer IV at [TrussWorks](https://truss.works)
  building user-centered digital services.
goodbye_message: >
  Thanks for stopping by. &#x1f44b;&#x1f3fd;
baseurl: ""
url: "https://write.rog.gr"
twitter_username: rogeruiz
github_username: rogeruiz

og:
  description: >
    I'm Roger Steve Ruiz. I am an Engineer IV at TrussWorks
    building user-centered digital services.

permalink: /:title.html

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - CONTRIBUTING.md
  - LICENSE.md

include:
  - bower_components/

markdown: kramdown

highlighter: rouge

kramdown:
  input: GFM
  syntax_highlighter: rouge

defaults:
  -
    scope:
      path: "dress-code"
      type: "posts"
    values:
      categories: [ "dress-code" ]
      permalink: /dress-code/:title.html
  -
    scope:
      path: "works"
      type: "posts"
    values:
      categories: [ "works" ]
      permalink: /works/:title.html
