# Site settings
#
title: Roger is an engineer at TrussWorks
email: contact@rog.gr
description: > # this means to ignore newlines until the next stanza.
  I'm Roger Steve Ruiz. I am an L4 engineer at [TrussWorks](https://truss.works)
  building user-centered digital services.
goodbye_message: >
  Thanks for stopping by. &#x1f44b;&#x1f3fd;
twitter_username: rogeruiz
github_username: rogeruiz

og:
  description: >
    Hi, I'm Roger Steve Ruiz a software engineer who specializes in building
    user-centered digital services for folks throughout the stack. 

permalink: /:title.html

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - CONTRIBUTING.md
  - LICENSE.md

include:
  - bower_components/

markdown: kramdown

highlighter: rouge

kramdown:
  input: GFM
  syntax_highlighter: rouge

defaults:
  -
    scope:
      path: "dress-code"
      type: "posts"
    values:
      categories: [ "dress-code" ]
      permalink: /dress-code/:title.html
  -
    scope:
      path: "works"
      type: "posts"
    values:
      categories: [ "works" ]
      permalink: /works/:title.html
